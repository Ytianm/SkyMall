<!DOCTYPE html>
<html lang="en">

<head>
  <%= require('html-loader!./layout/head-common.html')%>
</head>
<title>
  <%= htmlWebpackPlugin.options.title%> - SkyMall</title>

<body>
  <%= require('html-loader!./layout/nav-simple.html')%>
    <div>
      <div class="w page-wrap">
        <div class="user-login">
          <div class="login-title">用户注册</div>
          <div class="login-con">
            <!-- 错误提示 -->
            <div class="error-item">
              <i class="fa fa-minus-circle error-icon"></i>
              <p class="err-msg">ErrorErrorErrorErrorErrorErrorErrorErrorErrorErrorError</p>
            </div>
            <!-- 登录 -->
            <div class="login-item">
              <label for="username" class="user-pass-label">
                <i class="fa fa-user"></i>
                <input type="text" class="username" id="username" placeholder="输入注册用户名" autocomplete="off">
              </label>
            </div>
            <div class="login-item">
              <label for="password" class="user-pass-label">
                <i class="fa fa-lock"></i>
                <input type="password" class="password" id="password" placeholder="设置登录密码" autocomplete="off">
              </label>
            </div>
            <div class="login-item">
              <label for="password" class="user-pass-label">
                <i class="fa fa-lock"></i>
                <input type="password" class="password-confirm" id="password-confirm" placeholder="确认登录密码" autocomplete="off">
              </label>
            </div>
            <div class="login-item">
              <label for="username" class="user-pass-label">
                <i class="fa fa-phone"></i>
                <input type="text" class="phone" id="phone" placeholder="输入你的手机号" autocomplete="off">
              </label>
            </div>
            <div class="login-item">
              <label for="username" class="user-pass-label">
                <i class="fa fa-envelope"></i>
                <input type="text" class="email" id="email" placeholder="输入你的邮箱账号" autocomplete="off">
              </label>
            </div>
            <div class="login-item">
              <label for="username" class="user-pass-label">
                <i class="fa fa-question"></i>
                <input type="text" class="question" id="pass-question" placeholder="设置密码提示问题" autocomplete="off">
              </label>
            </div>
            <div class="login-item">
              <label for="username" class="user-pass-label">
                <i class="fa fa-key"></i>
                <input type="text" class="pass-answer" id="pass-answer" placeholder="设置密码提示问题答案" autocomplete="off">
              </label>
            </div>
            <a class="btn btn-submit" id="submit">立即注册</a>
            <div class="link-item">
              <a href="./login.html" target="_blank" class="link">已有账号，去登录</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%= require('html-loader!./layout/footer.html')%>
</body>

</html>
