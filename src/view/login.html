<!DOCTYPE html>
<html lang="en">

<head>
  <%= require('html-loader!./layout/head-common.html')%>
</head>
<title>
  <%= htmlWebpackPlugin.options.title%> - SkyMall</title>

<body>
  <%= require('html-loader!./layout/nav-simple.html')%>
    <!--头部导航-->
    <div class="page-wrap">
      <div class="w">
        <div class="user-login">
          <div class="login-title">用户登录</div>
          <div class="login-con">
            <!-- 错误提示 -->
            <div class="error-item">
              <i class="fa fa-minus-circle error-icon"></i>
              <p class="err-msg">ErrorErrorErrorErrorErrorErrorErrorErrorErrorErrorError</p>
            </div>
            <!-- 登录 -->
            <div class="login-item">
              <label for="username" class="user-pass-label">
                <i class="fa fa-user"></i>
                <input type="text" class="username" id="username" placeholder="会员名/邮箱/手机号" autocomplete="off">
              </label>
            </div>
            <div class="login-item">
              <label for="password" class="user-pass-label">
                <i class="fa fa-lock"></i>
                <input type="password" class="password" id="password" placeholder="密码" autocomplete="off">
              </label>
            </div>
            <a class="btn btn-submit" id="submit">登录</a>
            <div class="link-item">
              <a href="./pass-reset.html" target="_blank" class="link">忘记密码</a>
              <a href="./register.html" target="_blank" class="link">免费注册</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%= require('html-loader!./layout/footer.html')%>
</body>

</html>
